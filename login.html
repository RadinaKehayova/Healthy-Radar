<!DOCTYPE html>
<html lang="en" dir="ltr">
  <title>HealthyRadar | Вход</title>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login-registration.css" />
    <link rel="stylesheet" href="css/trans.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container-trans">
      <div class="wrapper">
        <div class="title">Вход</div>
        <form action="#">
          <div class="field">
            <input type="text" required />
            <label>Имейл </label>
          </div>
          <div class="field">
            <input type="password" required />
            <label>Парола</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Запони ме</label>
            </div>
            <div class="pass-link"><a href="#">Забравена парола</a></div>
          </div>
          <div class="field">
            <input class="btn-login" type="submit" value="Вход" />
          </div>
          <div class="signup-link">
            Нямам регистрация? <a href="registration.html">Регистрация</a>
          </div>
          <div class="cntr">
            <a class="get-back-button field" href="index.html">Начало</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
