<!DOCTYPE html>
<html lang="en" dir="ltr">
  <title>HealthyRadar | Регистрация</title>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/login-registration.css" />
    <link rel="stylesheet" href="css/trans.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container-transition">
      <div class="container">
        <div class="title">Регистрация</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Име</span>
                <input type="text" placeholder="Напишете вашето име" required />
              </div>
              <div class="input-box">
                <span class="details">Фамилия</span>
                <input
                  type="text"
                  placeholder="Напишете вашата фамилия"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Имейл</span>
                <input
                  type="text"
                  placeholder="Напишете вашия имейл"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Парола</span>
                <input
                  type="text"
                  placeholder="Напишете вашата парола"
                  required
                />
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" />
              <input type="radio" name="gender" id="dot-2" />
              <input type="radio" name="gender" id="dot-3" />
              <span class="gender-title">Пол</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Мъж</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Жена</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Не желая да отговоря</span>
                </label>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="status" id="dot-4" />
              <input type="radio" name="status" id="dot-5" />
              <input type="radio" name="status" id="dot-6" />
              <input type="radio" name="status" id="dot-7" />
              <span class="gender-title">Covid статус</span>
              <div class="category">
                <label for="dot-4">
                  <span class="dot four"></span>
                  <span class="status">Ваксиниран</span>
                </label>
                <label for="dot-5">
                  <span class="dot five"></span>
                  <span class="status">Пробуледувал</span>
                </label>
                <label for="dot-6">
                  <span class="dot six"></span>
                  <span class="status">Здрав</span>
                </label>
                <label for="dot-7">
                  <span class="dot seven"></span>
                  <span class="status">Болен</span>
                </label>
              </div>
            </div>
            <div class="gender-details">
              <label class="gender-title">Години</label>
              <div class="category">
                <select name="year" id="year">
                  <option value="1">0-18</option>
                  <option value="2">19-25</option>
                  <option value="3">26-36</option>
                  <option value="4">37-50</option>
                  <option value="4">51-70</option>
                  <option value="4">70-120</option>
                </select>
              </div>
            </div>
            <div class="button">
              <a href="login.html" class="reg-sub"
                ><input type="button" value="Регистрация"
              /></a>
            </div>
          </form>
        </div>
      </div>
  </body>
</div>
</html>
